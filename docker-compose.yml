version: "3.9"

services:
  memo-generator:
    build: .
    ports:
      - "3000:3000"        # host:container (localhost:3000 â†’ container:3000)
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env              # Load environment variables from .env file
    volumes:
      - ./temp:/app/temp  # Mount temp directory for file uploads
      - /tmp:/tmp         # Mount system temp for multer uploads
    restart: unless-stopped
